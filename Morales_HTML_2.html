<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <FIeldset>
       <h1>Registration Form</h1>
    </FIeldset>
    
    <fieldset>
            <label for="Enter name">Enter name</label>
            <input type="text"
                   id="txt"
                   name="txt" 
                   value="text here" />
    </Fieldset>

    <Fieldset>
        <label for="Enter Password">Enter Password</label>
            <input type="password"
                   id="pass"
                   value="12345678" />
    </Fieldset>

    <Fieldset>
        <label for="Enter Address">Enter Address</label>
                <input type="text"
                       id="txt1"
                       name="txt1" 
                       value="text here" />
    </Fieldset>
               
    <Fieldset>
        <label for="Select Game">Select Game</label>
        <p>
        <input type="checkbox"
               name="check1"
               id="radHockey"
               value="Hockey"/>Hockey
        </p>

        <p>
        <input type="checkbox"
               name="check2"
               id="radFootball"
               value="Football"/>Football
        </p>

        <p>
        <input type="checkbox"
               name="check3"
               id="radBadminton"
               value="Badminton"/>Badminton
        </p>

        <p>
            <input type="checkbox"
               name="check4"
               id="radCricket"
               value="Cricket"/>Cricket
        </p>

        <P>
            <input type="checkbox"
                   name="check5"
                   id="radVolleyball"
                   value="Volleyball"/>Volleyball
     </p>
    </Fieldset>

    <fieldset>
        <label for="Gender">Gender</label>
        <P>
            <input type="radio"
            name="rad"
            id="radMale"
            value="Male"/>Male
        </p>

        <P>
            <input type="radio"
                   name="rad"
                   id="radFemale"
                   value="Female"/>Female
        </p>
    </fieldset>

    <fieldset>
        <label for="Select ur age">Select ur age</label>
        <select name="Select ur age" id="Select ur age">
            <option value="1">5 to 20</option>
            <option value="2">20 to 40</option>
            <option value="4">40 to 60</option>
            <option value="5">60 to 80</option>
            <option value="6">80 to 90</option>
        </select>
        
    </fieldset>

    <fieldset>
        <input type="file">
    </fieldset>

    <fieldset>
        <button>Click Me</button>
        <input type="reset">
        <input type="submit">
    </fieldset>

</form>
</body>
</html>
